<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
            <p>Click the button to view the block</p>
            <button onclick="display()">Try it</button>
            <p>Block:<span id="index"></span></p>
    </div>
    <div>
        <label>Sender name: </label>
        <input id="sender" type="text"/>
    </div>
    <div>
        <label>Receiver name: </label>
        <input id="receiver" type="text"/>
    </div>
    <div>
        <button onclick="add()">Create block</button>
    </div>

    <script>
        async function add() {
            var sender = document.getElementById('sender').value
            var receiver = document.getElementById('receiver').value

            const body = {
                sender,
                receiver
            }

            console.log(body)
            const response = await fetch('/blocks', {
                                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                                mode: 'cors', // no-cors, *cors, same-origin
                                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                                credentials: 'same-origin', // include, *same-origin, omit
                                headers: {
                                'Content-Type': 'application/json'
                                // 'Content-Type': 'application/x-www-form-urlencoded',
                                },
                                redirect: 'follow', // manual, *follow, error
                                referrer: 'no-referrer', // no-referrer, *client
                                body: JSON.stringify(body) // body data type must match "Content-Type" header
                            });
            const data = await response.json()
            console.log(data)
            alert(`${data.data.sender} has been added`)
        }

        async function display() {
            var data = document.getElementById('index')
    
            const response = await fetch('/blocks', {
                                method: 'GET', // *GET, POST, PUT, DELETE, etc.
                                mode: 'cors', // no-cors, *cors, same-origin
                                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                                credentials: 'same-origin', // include, *same-origin, omit
                                headers: {
                                'Content-Type': 'application/json'
                                // 'Content-Type': 'application/x-www-form-urlencoded',
                                },
                                redirect: 'follow', // manual, *follow, error
                                referrer: 'no-referrer', // no-referrer, *client
                            
                            });
            const datalog = await response.json()
            console.log(datalog)
            data.innerHTML = datalog.map(dataIndex);
        
   }

         function dataIndex(index) {
            var indexBlock = [index.data.sender];
            return indexBlock;
         }
        
        
    </script>
</body>
</html>
